<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Family Gym</title>
</head>
<body>
    <header id="header">
            <a href="index.html"><h1 id="logo">The Family Gym</h1></a>
        <nav>
            <ul id="navigation">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="facilities.html">Facilities</a>
                </li>
                <li>
                    <a href="join.html" class="active">Join</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="form-section">
        <form id="form">
            <h2>Become a Family member</h2>

            <label for="last-name"><strong>Last Name</strong></label>
            <input id="last-name" name="last_name" type="text" class="form-input" required>

            <label for="family-size"><strong>Size of Family</strong></label>
            <input id="family-size" name="family_size" type="number" min="1" max="100" class="form-input" required>
            
            <label for="email"><strong>Email Address</strong></label>
            <input id="email" name="email_address" type="email" class="form-input" required>
                       
            <input type="submit" value="Become a Family Member" id="submit-button" >
        </form>
    </section>
    <footer>

        <table>
            <tr><th>Opening hours</th></tr>
            <tr><td>Monday - Friday</td><td>6am - 10pm</td></tr>
            <tr><td>Saturday - Sunday</td><td>8am - 10pm</td></tr>
        </table>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li> 
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a> 
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/7df0324723.js" crossorigin="anonymous"></script>
</body>
</html>
