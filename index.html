<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Family Gym</title>
</head>
<body>
    <header >
        <a>
            <h1 id="logo">Family Gym</h1>
        </a>
        <nav>
            <ul class="navigation">
                <li>Home</li>
                <li>Facilities</li>
                <li>Join</li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <div id="hero-image"></div>
    </section>

    <section id="about">
        <h2>About</h2>
        <div id="centered-box">
            <div id="left-box">
                <div id="photo-box-left"> </div>
                <h3>Classes For Everyone</h3>
                <p>We offer classes for every member of the family.</p>
            </div>
            <div id="right-box">
                <div id="photo-box-right"> </div>
                <h3>Child Care</h3>
                <p>We offer day child care for our youngest members.</p>
            </div>
        </div>
    </section>

    <footer id="footer">

        <table>
            <tr><th>Opening hours</th></tr>
            <tr><td>Monday - Friday</td><td>6am - 10pm</td></tr>
            <tr><td>Saturday - Sunday</td><td>8am - 10pm</td></tr>
        </table>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li> 
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a> 
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/7df0324723.js" crossorigin="anonymous"></script>
</body>
</body>

</html>
